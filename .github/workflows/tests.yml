name: Tests
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        platform:
          - {
            icon: üêß,
            label: Linux,
            os: ubuntu,
            shell: bash --noprofile --norc -eo pipefail
          }
          - {
            icon: üçé,
            label: macOS,
            os: macos,
            shell: bash --noprofile --norc -eo pipefail
          }
          - {
            icon: üèÅ,
            label: Windows,
            os: windows,
            shell: msys2
          }
        nim: [1.6.18, 2.0.12]
    name: ${{ matrix.platform.icon }} ${{ matrix.platform.label }} - Nim v${{ matrix.nim }}
    runs-on: ${{ matrix.platform.os }}-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: iffy/install-nim@v4
      with:
        version: ${{ matrix.nim }}
    - name: Build
      run: nimble install -y
    - name: Test
      run: nimble test -y
